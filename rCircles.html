<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="rCircles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.10.3/paper-full.min.js"></script>

	<script type="text/paperscript" canvas="myCanvas">

	function onKeyDown(event) {
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		new Path.Circle(point, 10).fillColor = "olive";
	}

	var animateCircle = new Path.Circle(new Point(300,300), 100);
	animateCircle.fillColor = "red";

</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
